<!DOCTYPE html>
<html>
  <head>
    <title>Projects | Vusani Nwedo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #03b1e6;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .content {
        max-width: 800px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .project {
        margin-bottom: 20px;
      }
      .project h3 {
        font-size: 24px;
        margin: 0;
      }
      .project p {
        font-size: 16px;
      }
      nav {
        width: 100%;
        color: rgb(72, 168, 247);
        padding: 10px 0;
        position: fixed;
        top: 0;
        z-index: 1;
      }
      .navigation {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      .navigation li {
        margin: 0 15px;
      }
      .navigation a {
        text-decoration: none;
        color: rgb(13, 122, 155);
        font-size: 18px;
      }
      .navigation a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="navigation">
        <li><a href="index.html" >Home</a></li>
        <li><a href="about.html" >About Me</a></li>
        <li><a href="skills.html" ">Skills</a></li>
        <li><a href="projects.html" >Projects</a></li>
        <li><a href="contact.html" >Contact</a></li>
        <li><a href="Vusani_Nwedo_CV.pdf"  download>Download CV</a></li>
      </ul>
    </nav>
    <div class="content">
      <h1>Projects</h1>
      <div id="projectList"></div>
    </div>
    <script>
      fetch('https://api.github.com/users/your-github-username/repos')
        .then(response => response.json())
        .then(data => {
          const projectList = document.getElementById('projectList');
          data.forEach(repo => {
            const project = document.createElement('div');
            project.classList.add('project');
            project.innerHTML = `<h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3><p>${repo.description}</p>`;
            projectList.appendChild(project);
          });
        })
        .catch(error => console.error('Error fetching GitHub repos:', error));
    </script>
  </body>
</html>
