<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Projects | Vusani Nwedo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1C1D20; /* Background color */
        color: #ffffff; /* Text color */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .content {
        max-width: 800px;
        text-align: center;
        padding-top: 60px; /* Padding to prevent content overlap with nav */
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .project-image {
        width: 100px;
        height: 100px;
      }
      .project {
        margin-bottom: 40px;
      }
      nav {
        width: 100%;
        background-color: #1C1D20; /* Background color */
        color: #ffffff; /* Text color */
        padding: 10px 20px; /* Padding for navigation */
        position: fixed;
        top: 0;
        z-index: 1;
        display: flex;
        justify-content: flex-end; /* Align navigation to the top right */
      }
      .navigation {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .navigation li {
        margin: 0 15px;
      }
      .navigation a {
        text-decoration: none;
        color: #ffffff; /* Link color */
        font-size: 18px;
        position: relative;
      }
      .navigation a::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #ffffff;
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
      }
      .navigation a:hover::before {
        visibility: visible;
        transform: scaleX(1);
      }
      @media (max-width: 600px) {
        .navigation {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
</head>
<body>
    <nav>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Projects</h1>
        <div class="project">
	        <img src="icons8-website-48.png" alt="Portfolio Website" class="project-image">
            <h3><a href="https://github.com/Vnwedo/Vnwedo.github.io" target="_blank">Portfolio Website</a></h3>
            <p>A responsive portfolio website to showcase my projects and skills. Built with HTML, CSS, and JavaScript.</p>
        </div>
    </div>
</body>
</html>
