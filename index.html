<!DOCTYPE html>
<html>
<head>
  <title>Vusani Nwedo | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                url('https://cdn.b12.io/media/a0ef1fae-3b73-11e7-9d57-0242ac110002-20.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Responsive Header & Navigation */
    header, nav {
      width: 100%;
      padding: 20px;
      box-sizing: border-box; /* Include padding in element's total width */
      text-align: center; /* Center text within header and nav */
    }

    header {
      background-color: rgba(255, 255, 255, 0.8); 
    }

    nav {
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .title { /* Decreased font size */
      font-size: 2em;
      color: rgb(31, 21, 124);
    }

    .subtitle {
      font-size: 1.2em;
    }
   
    .navigation {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap */
      justify-content: center;
    }

    .navigation li {
      margin: 10px;
    }

    .navigation a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-size: 1em; 
      padding: 8px 12px;
    }

    /* Main Content with Top Margin */
    main {
      margin-top: 160px; /* Added top margin to prevent overlap */
      /* ... (rest of your main content styles) ... */ 
    }

    /* Media Query for iPhone 14 Pro */
    @media (max-width: 390px) {
      header, nav {
        padding: 10px; 
      }
      .title {
        font-size: 1.8em; 
      }
      .subtitle {
        font-size: 1em; 
      }
      .navigation a {
        font-size: 0.8em; 
      }
      main {
        margin-top: 120px; 
      }
    }
  </style>
</head>
<body>
  </body>
</html>
